input {
  http_poller {
    urls => {
      chant => "https://chant-service-bokboon-bangbaew.cloud.okteto.net/chantWithPlaylist"
    }
    schedule => { every => "12h" }
    codec => "json"
    #metadata_target => "http_poller_metadata"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "chant"
    document_id => "%{[id]}"
    #action => "update"
    #doc_as_upsert => true
  }
}